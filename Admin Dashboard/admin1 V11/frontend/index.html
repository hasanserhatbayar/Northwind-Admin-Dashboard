<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src="images/logo2.jpg" class="image" alt="" />
      </div>
      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-box"></i>
            <span class="links_name">Products</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-list"></i>
            <span class="links_name">Orders</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-book"></i>
            <span class="links_name">Suppliers</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-user-group"></i>
            <span class="links_name">Employees</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fa-solid fa-message"></i>
            <span class="links_name">Messages</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class="fa-solid fa-circle-chevron-left"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav class="infoboxes">
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="rightbox">
          <div class="search-box">
            <input
              class="searchtxt"
              type="text"
              placeholder="Search with CustomerID"
            />
            <i class="bx bx-search"></i>
          </div>
          <div class="profile-details">
            <!--<img src="images/profile.jpg" alt="">-->
            <!-- <span class="admin_name">Prem Shahi</span>
          <i class='bx bx-chevron-down' ></i> -->
            <select
              onChange="selectedEmpID(this.options[this.selectedIndex].value)"
              class="admin_name"
              id="selectNumber"
            >
              <option value="" disabled selected hidden>
                Choose Employee Name
              </option>
            </select>
          </div>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Order Quantity</div>
              <div class="number orderIDCount"></div>
            </div>
            <i class="fas fa-shopping-cart cart"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Sales</div>
              <div class="number sumTotalPrice"></div>
            </div>
            <i class="fa-solid fa-money-bill-1-wave cart two"></i>
          </div>
        </div>

        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">SALES TABLE</div>
            <div class="sales-details">
              <ul class="details">
                <li class="topic topic1">Order ID</li>
              </ul>
              <ul class="details">
                <li class="topic topic2">Customer ID</li>
              </ul>
              <ul class="details">
                <li class="topic topic3">Employee Name</li>
              </ul>
              <ul class="details">
                <li class="topic topic4">Order Date</li>
              </ul>
              <ul class="details">
                <li class="topic topic5">
                  Total <button class="sort">Sort</button>
                </li>
              </ul>
            </div>
            <div class="button">
              <a href="#">See All</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/92f9f2a77a.js"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js">
         let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")){
        sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
      }else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    </script>
  </body>
</html>
